<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>

</head>


<body>

    <div class="calculator">
        <div class="screen">
            <div data-screen-top class="screen-top"></div>
            <div data-screen-main class="screen-main"></div>
        </div>

        <div data-clear class="col3 sign">CLEAR</div>
        <div data-delete class="col1 sign">DEL</div>
        <div data-number class="col1">7</div>
        <div data-number class="col1">8</div>
        <div data-number class="col1">9</div>
        <div data-operation class="col1 sign">รท</div>
        <div data-number class="col1">4</div>
        <div data-number class="col1">5</div>
        <div data-number class="col1">6</div>
        <div data-operation class="col1 sign">ร</div>
        <div data-number class="col1">1</div>
        <div data-number class="col1">2</div>
        <div data-number class="col1">3</div>
        <div data-operation class="col1 sign">-</div>
        <div data-number class="col1">.</div>
        <div data-number class="col1">0</div>
        <div data-equals class="col1 sign">=</div>
        <div data-operation class="col1 sign">+</div>
    </div>

</body>
</html>
